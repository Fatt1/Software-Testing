name: Automation Tests - Login E2E & Integration

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # T·ª± h·ªßy n·∫øu treo qu√° 15p

    strategy:
      matrix:
        node-version: [20.x] # B·∫Øt bu·ªôc d√πng Node 20 cho Vite m·ªõi
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- SETUP NODE (KH√îNG D√ôNG CACHE ƒê·ªÇ TR√ÅNH L·ªñI BINARY C≈®) ---
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ƒê√£ t·∫Øt cache t·∫°m th·ªùi ƒë·ªÉ fix l·ªói "Node 18 vs Node 20"
          # cache: "npm" 
          # cache-dependency-path: "frontend/package-lock.json"

      # --- C√ÄI ƒê·∫∂T TH∆Ø VI·ªÜN (C√ÄI M·ªöI TINH) ---
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm ci

      # --- JEST TEST ---
      - name: Run Integration Tests (Jest)
        id: run-jest  # ƒê√£ th√™m ID ƒë·ªÉ d√πng cho b√°o c√°o
        working-directory: ./frontend
        run: npm test -- --coverage --testPathPattern="Integration|Mock" --passWithNoTests

      - name: Upload Jest Coverage Reports
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: jest-coverage-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 15

      # --- BUILD & E2E ---
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start dev server & Wait
        working-directory: ./frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 60000

      # --- CYPRESS TEST ---
      - name: Run E2E Tests (Cypress)
        working-directory: ./frontend
        run: npx cypress run --spec "src/tests/cypress/e2e/login-scenarios.cy.js" --record false
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      # --- UPLOAD ARTIFACTS (KHI L·ªñI) ---
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure() 
        with:
          name: cypress-screenshots-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/screenshots/
          retention-days: 15

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/videos/
          retention-days: 15

      # --- REPORTING ---
      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## üß™ Automation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Jest**: ${{ steps.run-jest.outcome }}" >> $GITHUB_STEP_SUMMARY 
          echo "- **Cypress**: Check logs above" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? '‚úÖ' : '‚ùå';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${icon} Automation Tests (Node ${{ matrix.node-version }})\n\n- **Status**: ${status}\n- **Jest**: ${{ steps.run-jest.outcome }}\n- **Artifacts**: Check Summary for details.`
            })