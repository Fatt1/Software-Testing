name: Automation Tests - Login E2E & Integration

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Tá»± há»§y náº¿u treo quÃ¡ 15p

    strategy:
      matrix:
        node-version: [20.x] # Báº¯t buá»™c dÃ¹ng Node 20 cho Vite má»›i
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Táº¡m thá»i táº¯t cache Ä‘á»ƒ trÃ¡nh xung Ä‘á»™t file lock cÅ©
          # cache: "npm"
          # cache-dependency-path: "frontend/package-lock.json"

      # --- ðŸ‘‡ ÄOáº N Báº N YÃŠU Cáº¦U Náº°M á»ž ÄÃ‚Y ðŸ‘‡ ---
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # XÃ³a file lock cÅ© vÃ  node_modules Ä‘á»ƒ trÃ¡nh xung Ä‘á»™t
          rm -rf node_modules package-lock.json
          # DÃ¹ng npm install (thay vÃ¬ npm ci) Ä‘á»ƒ nÃ³ tá»± tÃ¬m gÃ³i Linux
          npm install

      # --- JEST TEST ---
      - name: Run Integration Tests (Jest)
        id: run-jest  # ÄÃ£ thÃªm ID Ä‘á»ƒ dÃ¹ng cho bÃ¡o cÃ¡o
        working-directory: ./frontend
        run: npm test -- --coverage --testPathPattern="Integration|Mock" --passWithNoTests

      - name: Upload Jest Coverage Reports
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: jest-coverage-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 15

      # --- BUILD & E2E ---
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start dev server & Wait
        working-directory: ./frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 60000

      # --- CYPRESS TEST ---
      - name: Run E2E Tests (Cypress)
        working-directory: ./frontend
        run: npx cypress run --spec "src/tests/cypress/e2e/login-scenarios.cy.js" --record false
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      # --- UPLOAD ARTIFACTS (KHI Lá»–I) ---
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure() 
        with:
          name: cypress-screenshots-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/screenshots/
          retention-days: 15

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/videos/
          retention-days: 15

      # --- REPORTING ---
      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## ðŸ§ª Automation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Jest**: ${{ steps.run-jest.outcome }}" >> $GITHUB_STEP_SUMMARY 
          echo "- **Cypress**: Check logs above" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? 'Dung' : 'Sai';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${icon} Automation Tests (Node ${{ matrix.node-version }})\n\n- **Status**: ${status}\n- **Jest**: ${{ steps.run-jest.outcome }}\n- **Artifacts**: Check Summary for details.`
            })