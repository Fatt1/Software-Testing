name: Automation Tests - Login E2E & Integration

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      reason:
        description: "L√Ω do deploy"
        required: false
        default: "Manual run"

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Timeout ƒë·ªÉ tr√°nh job b·ªã treo qu√° l√¢u t·ªën ph√∫t GitHub
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      # Fail-fast: true (m·∫∑c ƒë·ªãnh) -> N·∫øu Node 18 l·ªói th√¨ h·ªßy lu√¥n Node 20 ƒë·ªÉ ti·∫øt ki·ªám
      fail-fast: false 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # --- JEST TEST ---
      - name: Run Integration Tests (Jest)
        working-directory: ./frontend
        # ƒê√£ x√≥a continue-on-error ƒë·ªÉ pipeline fail n·∫øu test fail
        run: npm test -- --coverage --testPathPattern="Integration|Mock" --passWithNoTests

      - name: Upload Jest Coverage Reports
        uses: actions/upload-artifact@v4
        if: always() # Lu√¥n upload d√π test fail ƒë·ªÉ xem coverage t·ªõi ƒë√¢u
        with:
          name: jest-coverage-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 15 # Gi·∫£m ng√†y l∆∞u tr·ªØ ƒë·ªÉ ti·∫øt ki·ªám dung l∆∞·ª£ng

      # --- BUILD & PREPARE E2E ---
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start dev server & Wait
        working-directory: ./frontend
        # C√†i th√™m wait-on (npx) ƒë·ªÉ ƒë·ª£i c·ªïng 5173 m·ªü thay v√¨ sleep
        run: |
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 60000

      # --- CYPRESS TEST ---
      - name: Run E2E Tests (Cypress)
        working-directory: ./frontend
        # ƒê√£ x√≥a continue-on-error
        run: npx cypress run --spec "src/tests/cypress/e2e/login-scenarios.cy.js" --record false
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      # --- ARTIFACTS (Ch·ªâ ch·∫°y n·∫øu Cypress fail) ---
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure() # L√∫c n√†y failure() m·ªõi ho·∫°t ƒë·ªông ƒë√∫ng
        with:
          name: cypress-screenshots-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/screenshots/
          retention-days: 15

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/videos/
          retention-days: 15

      # --- REPORTING ---
      # B∆∞·ªõc n√†y ch·∫°y if: always() ƒë·ªÉ t·ªïng k·∫øt d√π test pass hay fail
      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## üß™ Automation Test Results (${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status Check" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: ${{ steps.run-jest.outcome == 'success' && '‚úÖ PASS' || '‚ùå FAIL' }}" >> $GITHUB_STEP_SUMMARY 
          # L∆∞u √Ω: C·∫ßn th√™m id: run-jest v√†o step Jest ƒë·ªÉ d√πng bi·∫øn n√†y (t√πy ch·ªçn n√¢ng cao)
          echo "- **E2E Tests**: Check logs above" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? '‚úÖ' : '‚ùå';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${icon} Automation Tests Finished (Node ${{ matrix.node-version }})\n\n- **Status**: ${status}\n- **Jest Coverage**: Check artifacts\n- **Cypress E2E**: Check artifacts for screenshots (if failed)`
            })

  # Job ch·ªët k·∫øt qu·∫£ cu·ªëi c√πng (Optional)
  final-status:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "All matrix jobs passed!"
          else
            echo "Some jobs failed!"
            exit 1 # Fail pipeline n√†y n·∫øu job test ch√≠nh b·ªã fail
          fi