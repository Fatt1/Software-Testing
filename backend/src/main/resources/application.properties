spring.application.name=flogin
server.port=6969
# ===================================
# SQL Server Configuration
# ===================================
# createDatabaseIfNotExist=true will create database if it doesn't exist
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=STDatabase;createDatabaseIfNotExist=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=Phat2005

# ===================================
# JPA / Hibernate Configuration
# ===================================
# Hibernate dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# DDL auto: update - Automatically update database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# JWT Configuration
# ===================================
# Secret key for JWT (at least 256 bits / 32 characters for HS256)
# Change this to a secure random string in production!
jwt.secret=YourSecretKeyForJWTTokenMustBeAtLeast32CharactersLongForHS256Algorithm

# JWT token expiration time in milliseconds
# 86400000 ms = 24 hours
jwt.expiration=86400000