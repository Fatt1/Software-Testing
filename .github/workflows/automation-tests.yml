name: Automation Tests - Login E2E & Integration

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # T·ª± h·ªßy n·∫øu treo qu√° 15p

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false # Node 18 l·ªói th√¨ Node 20 v·∫´n ch·∫°y ti·∫øp ƒë·ªÉ check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # --- FIX 1: X√≥a continue-on-error ·ªü Jest ---
      - name: Run Integration Tests (Jest)
        working-directory: ./frontend
        run: npm test -- --coverage --testPathPattern="Integration|Mock" --passWithNoTests
        # ƒê√£ x√≥a continue-on-error: true -> ƒê·ªÉ n·∫øu l·ªói th√¨ b√°o FAIL ngay

      - name: Upload Jest Coverage Reports
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: jest-coverage-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 15

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # --- FIX 2: Thay sleep b·∫±ng wait-on ---
      - name: Start dev server & Wait
        working-directory: ./frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 60000

      # --- FIX 3: X√≥a continue-on-error ·ªü Cypress ---
      - name: Run E2E Tests (Cypress)
        working-directory: ./frontend
        run: npx cypress run --spec "src/tests/cypress/e2e/login-scenarios.cy.js" --record false
        env:
          CYPRESS_BASE_URL: http://localhost:5173
        # ƒê√£ x√≥a continue-on-error: true -> ƒê·ªÉ k√≠ch ho·∫°t if: failure() b√™n d∆∞·ªõi

      # C√°c b∆∞·ªõc Upload n√†y gi·ªù s·∫Ω ho·∫°t ƒë·ªông ƒë√∫ng
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure() 
        with:
          name: cypress-screenshots-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/screenshots/
          retention-days: 15

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.node-version }}
          path: frontend/src/tests/cypress/videos/
          retention-days: 15

      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## üß™ Automation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Node**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Jest**: ${{ steps.run-jest.outcome }}" >> $GITHUB_STEP_SUMMARY 
          echo "- **Cypress**: Check logs above" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? '‚úÖ' : '‚ùå';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${icon} Automation Tests (Node ${{ matrix.node-version }})\n\n- **Status**: ${status}\